<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classes | Teacher Dashboard</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <aside class="left-sidebar">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{/}" class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/logo.jpg}" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-6"></i>
                </div>
            </div>
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <!-- Sidebar items here -->
                </ul>
            </nav>
        </div>
    </aside>

    <div class="body-wrapper">
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <!-- Profile dropdown here -->
                    </ul>
                </div>
            </nav>
        </header>

        <div class="body-wrapper-inner">
            <div class="container-fluid py-6">

                <div class="row mb-4">
                    <div class="col-12">
                        <h3 class="mb-3">My Classes</h3>
                        <p class="text-muted">View all your classes and students enrolled.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title fw-semibold mb-3">All Classes</h5>

                                <!-- ðŸ”Ž Search Bar -->
                                <div class="mb-3">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search for classes...">
                                </div>

                                <table class="table table-hover align-middle" id="classesTable">
                                    <thead>
                                    <tr>
                                        <th>Class Name</th>
                                        <th>Section</th>
                                        <th>Number of Students</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${classes}">
                                        <td th:text="${c.name}">Math 101</td>
                                        <td th:text="${c.section}">A</td>
                                        <td th:text="${c.studentCount}">25</td>
                                        <td>
                                            <a th:href="@{/Output}" class="btn btn-primary btn-sm">View</a>
                                            <a th:href="@{'/classes/' + ${c.id} + '/edit'}" class="btn btn-outline-secondary btn-sm">Edit</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(classes)}">
                                        <td>English 101</td>
                                        <td>C</td>
                                        <td>30</td>
                                        <td>
                                            <a th:href="@{/Output}" class="btn btn-primary btn-sm">View</a>
                                            <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <button class="btn btn-success mt-3"><i class="ti ti-plus me-2"></i>Add New Class</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="py-6 px-6 text-center">
                    <p class="mb-0 fs-4">Design and Developed by <a href="#"
                                                                    class="pe-1 text-primary text-decoration-underline">Wrappixel.com</a> Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/sidebarmenu.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

<!-- ðŸ”Ž Search Script -->
<script>
    document.getElementById('searchInput').addEventListener('keyup', function () {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('#classesTable tbody tr');

        rows.forEach(row => {
            let text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
