        </div>
        <!-- End Sidebar scroll-->

    <!-- Sidebar End -->

    <!-- Main Wrapper -->
    <div class="body-wrapper">

        <!-- Header -->

        <!-- Ranking Table -->
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header bg-white border-bottom-0">
                                <h5 class="mb-0 fs-5 fw-bold"><i class="fas fa-edit me-2 text-primary"></i>Enter New Score</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="groupSelect" class="form-label fw-bold">Select Group/Class</label>
                                        <select class="form-select" id="groupSelect" required>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="studentSelect" class="form-label fw-bold">Select Student</label>
                                        <select class="form-select" id="studentSelect" required>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="assignmentName" class="form-label fw-bold">Output Name</label>
                                        <input type="text" class="form-control" id="assignmentName" placeholder="Midterm Exam" required>
                                    </div>

                                    <div class="row g-3 mb-4">
                                        <div class="col-md-6">
                                            <label for="scoreReceived" class="form-label fw-bold">Score Received</label>
                                            <input type="number" class="form-control" id="scoreReceived" min="0" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="scoreMax" class="form-label fw-bold">Max Points (Out of)</label>
                                            <input type="number" class="form-control" id="scoreMax" min="1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Bonus Points</label>
                                        <input type="number" class="form-control"  min="1" required>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="sendEmailCheckbox" checked>
                                        <label class="form-check-label" for="sendEmailCheckbox">
                                            Send email notification to student
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 shadow-sm">
                                        <i class="fas fa-paper-plane me-2"></i> Submit & Send Score
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header bg-white border-bottom-0">
                                <h5 class="mb-0 fs-5 fw-bold"><i class="fas fa-table me-2 text-secondary"></i>Latest Scores Summary</h5>
                            </div>
                            <div class="card-body p-4">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">Student</th>
                                            <th scope="col">Output</th>
                                            <th scope="col">Score</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                        </tr>
                                        <tr>
                                        </tr>
                                        <tr>
                                        </tr>
                                        <tr>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Design and Developed by
                <a href="#" class="pe-1 text-primary text-decoration-underline">Wrappixel.com</a>
                Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
            </p>
        </div>

    </div>
