<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Class | Student View</title>

    <link rel="shortcut icon" type="image/png" href="/assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
     data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar -->
    <aside class="left-sidebar">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="/" class="text-nowrap logo-img">
                    <img src="/assets/images/logos/logo.jpg" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-6"></i>
                </div>
            </div>
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/" aria-expanded="false">
                            <i class="ti ti-atom"></i>
                            <span class="hide-menu">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/Classes" aria-expanded="false">
                            <i class="ti ti-clipboard-list"></i>
                            <span class="hide-menu">My Classes</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/Profile" aria-expanded="false">
                            <i class="ti ti-user-circle"></i>
                            <span class="hide-menu">Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="body-wrapper">
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Class: Sample Class</h4>

                            <!-- Section selection -->
                            <div class="mb-3">
                                <label for="sectionSelect" class="form-label">Select Section:</label>
                                <select id="sectionSelect" class="form-select">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>

                            <!-- Add student button -->
                            <div class="mb-3">
                                <button class="btn btn-success" id="addStudentBtn">
                                    <i class="ti ti-user-plus"></i> Add Student
                                </button>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Student Name</th>
                                        <th>Grade</th>
                                    </tr>
                                    </thead>
                                    <tbody id="studentTableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>John Doe</td>
                                        <td>95%</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jane Smith</td>
                                        <td>88%</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Sample Student</td>
                                        <td>92%</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="mt-3">
                                <a href="/Classes" class="btn btn-secondary">
                                    <i class="ti ti-arrow-left"></i> Back to My Classes
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Design and Developed by
                <a href="#" class="pe-1 text-primary text-decoration-underline">Wrappixel.com</a>
                Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
            </p>
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/sidebarmenu.js"></script>
<script src="/assets/js/app.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

<!-- JS for Add Student -->
<script>
    document.getElementById('addStudentBtn').addEventListener('click', function() {
        const tableBody = document.getElementById('studentTableBody');
        const rowCount = tableBody.rows.length + 1;
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${rowCount}</td>
            <td>New Student</td>
            <td>0%</td>
        `;
        alert('New student added (sample)');
    });
</script>

</body>
</html>
