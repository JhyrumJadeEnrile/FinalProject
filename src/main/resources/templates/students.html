<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Class | Student View</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
     data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

    <aside class="left-sidebar">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{/}" class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/logo.jpg}" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-6"></i>
                </div>
            </div>
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/}" aria-expanded="false">
                            <i class="ti ti-atom"></i>
                            <span class="hide-menu">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/Classes}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-clipboard-list"></i>
                                </span>
                                <span class="hide-menu">Classes</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/Students}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-shirt"></i>
                                </span>
                                <span class="hide-menu">Students </span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/Task}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-notebook"></i>
                                </span>
                                <span class="hide-menu">Tasks</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/notes}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-notes"></i>
                                </span>
                                <span class="hide-menu">Notes</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <span class="sidebar-divider lg"></span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/Profile}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-user-circle"></i>
                                </span>
                                <span class="hide-menu">User Profile</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/Chat}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-message-dots"></i>
                                </span>
                                <span class="hide-menu">Chat</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/FAQ}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-help"></i>
                                </span>
                                <span class="hide-menu">FAQ</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"
                           th:href="@{/account-setting}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex">
                                    <i class="ti ti-settings"></i>
                                </span>
                                <span class="hide-menu">Account Setting</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="body-wrapper">
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Class: Sample Class</h4>

                            <div class="mb-3">
                                <label for="sectionSelect" class="form-label">Select Section:</label>
                                <select id="sectionSelect" class="form-select">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-success" id="addStudentBtn">
                                    <i class="ti ti-user-plus"></i> Add Student
                                </button>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Student Name</th>
                                        <th>Grade</th>
                                    </tr>
                                    </thead>
                                    <tbody id="studentTableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>John Doe</td>
                                        <td>95%</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jane Smith</td>
                                        <td>88%</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Sample Student</td>
                                        <td>92%</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="mt-3">
                                <a th:href="@{/Classes}" class="btn btn-secondary">
                                    <i class="ti ti-arrow-left"></i> Back to My Classes
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Design and Developed by
                <a href="#" class="pe-1 text-primary text-decoration-underline">Wrappixel.com</a>
                Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
            </p>
        </div>

    </div>
</div>

<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/sidebarmenu.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

<script>
    document.getElementById('addStudentBtn').addEventListener('click', function() {
        const tableBody = document.getElementById('studentTableBody');
        const rowCount = tableBody.rows.length + 1;
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${rowCount}</td>
            <td>New Student</td>
            <td>0%</td>
        `;
        alert('New student added (sample)');
    });
</script>

</body>
</html>
